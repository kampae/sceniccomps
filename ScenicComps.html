<!DOCTYPE html>
<html>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPn6VnGvKDcPjjnq9utmKMwVxPv0gln5w&libraries=places&callback=initAutocomplete" async defer></script>

<head>
  <title>Scenic Comps</title>
  <link rel="stylesheet" href="ScenicComps.css">
</head>
    
<body>
<script src="ScenicComps.js"></script>
<div class="header">
    <h1>Scenic Comps</h1>
</div>
<h2><i>Enjoy the Ride!</i></h2>

<div id="box">
    <div id = "startend">
    <div id="start" class="loc_box">
        <!--<label>start</label>-->
        <input id="start_input" class="locations" type="text" placeholder="Start Location">
    </div>
    <div id="end" class="loc_box">
        <!--<label>end</label>-->
        <input id="end_input" class="locations" type="text" placeholder="End Location">
    </div>
    </div>
    
    <div id="timescenery">
        <div id="time">
            <input id="hours_input" class = "time_input" type = "number" min = "0" max = "99">               Hours
            <input id="minutes_input" class = "time_input" type = "number" min = "0" max = "59">
            Minutes
        </div>
        
        <div id="scenery">
            <select id = "scenery_select">
                <option value="">Select Scenery</option>
                <option value="Mountains">Mountains</option>
                <option value="Water">Water</option>
                <option value="Trees">Trees</option>
                <option value="Emily">Emily</option>
                <option value="Non-Scenic">Non-Scenic</option>
            </select>
        </div>
    </div>
    
    <div id = "button" onclick="getInputs()">
        <button id="go">Get My Route</button>
    </div>
</div>

</body>
</html>
